<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mediator</title>
  <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
  <script src="src/js/utils.js"></script>
  <script src="src/js/main.js"></script>
</head>
<body>
  <template id="modalTemplate">
    <div class="Modal Modal--info" id="alert">
      <div class="Modal-contentContainer">
        <div class="Modal-close">&nbsp;</div>
        <header class="Modal-header"></header>
        <div class="Modal-content">
        </div>
        <div class="Modal-actions Modal-actions--pullRight">
          <div class="Modal-actionItem">
            <button class="Button Button--info" data-modal-hide="true">Ok!</button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    var modalTemplate = document.querySelector('#modalTemplate').innerHTML;
    for (var i = 0; i < 5; i++) {
      var modal = new App.Views.ModalView({
        template: modalTemplate,
        title: 'Info' + i,
        content: 'Some content' + i
      }).render().appendTo(document.body).show();
    }
  </script>
</body>
</html>
